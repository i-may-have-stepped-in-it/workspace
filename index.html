<!DOCTYPE html>

<head>
    <title>Pay Difference Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.2/brython.js"></script>
</head>
<body>
    <div id="output"></div>
    <script type="text/python" src="./Pay_Difference.py"></script>
    <script>
    // Clear the output div
    document.getElementById("output").innerHTML = "";

    // Redirect the console output to the webpage
    console.log = function(message) {
        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML += message + "<br>";
    };
    </script>
    

    <script>
        window.onload = function() {
            brython({debug: 1, indexedDB: false});
        }
    </script>
</body>
</html>
